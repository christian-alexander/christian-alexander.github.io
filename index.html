    <!-- ***** Preloader Start ***** -->
    <div id="preloader">
        <div class="jumper">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>  
    <!-- ***** Preloader End ***** -->
    
    <!-- ***** Contact Us Start ***** -->
    <section class="section" id="contact-us">
        <div class="container-fluid">
            <div class="row">
                <!-- ***** Contact Form Start ***** -->
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="contact-form">
                        <form id="contact" action="javascript:;" method="post">
                          <div class="row">
                            <label for="" class="ml-2">TARGET</label>
                            <div class="col-md-12 col-sm-12">
                                <input id="target" placeholder="target profit (eg: 3)" required="" class="contact-field">
                            </div>
                            <label for="" class="ml-2">TP</label>
                            <div class="col-md-12 col-sm-12">
                                <input id="tp" placeholder="tp price" required="" class="contact-field">
                            </div>
                            <label for="" class="ml-2">ENTRY</label>
                            <div class="col-md-12 col-sm-12">
                                <input id="entry" placeholder="entry price" required="" class="contact-field">
                            </div>
                            <div class="col-lg-12">
                              <fieldset>
                                <button type="submit" id="form-submit" class="main-button" onclick="calculate()">Calculate</button>
                              </fieldset>
                            </div>
                          </div>
                        </form>
                    </div>
                </div>
                <!-- ***** Contact Form End ***** -->
            </div>
        </div>
    </section>
    <!-- ***** Contact Us End ***** -->

    <!-- Global Init -->
    <script src="assets/js/custom.js"></script>

    <script>
        function calculate(){
            var target = $('#target').val();
            var entry = $('#entry').val();
            var tp = $('#tp').val();


            if(target != '' && entry != '' && tp != ''){
                var position_size = calc_position_size(target, entry, tp);
                alert('position size : ' + position_size);
            }else{
                alert('not complete');
            }
        }

        function calc_position_size(target, entry, tp){
            var position_size = target * entry / (tp - entry);
            return position_size;
        }
    </script>
